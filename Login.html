<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login Tradicional</title>
  <!-- Agregamos referencias a los archivos de Bootstrap -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <script src="assets/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="assets/css/Fuente.css">

</head>

<body class="container bg-warning ">
<div class="container"  > <!-- centramos el div-->
  
 
 
    <div>
      
        <div class="col-sm-12 d-flex justify-content-center">
    
            <h1 ><span class="badge bg-danger" > Login</span></h1>   <!-- colocamos el color danger para que sea rojo-->
        </div>
        
           <div class="col-sm-12">
            <div class="card">  <!-- le damos contorno a la parte del login-->
                <h5 class="card-header"> <!-- card header lo colocamos arriba del div principal con gris-->
                    Ingreso
                </h5>
                <div class="card-body">  <!-- lo hacemos tipo carta y se centre-->
                  <h5>Coloque su informacion</h5>
                  
                  <div class="input-group mb-3">
                  <span class="input-group-text" >Usuario</span> <!--es un titulo para presentar el input-->
                    <input type="text"  class="form-control"  placeholder="Nombre del usuario" > <!--from control le da un ancho mayor al input-->
                  </div>
                  
                  <div class="input-group mb-3">
                    <span class="input-group-text" >Contraseña</span> <!--es un titulo para presentar el input-->
                    <input type="password" class="form-control" placeholder="contraseña" > <!--from control le da un ancho mayor al input-->
                  </div>
    
    
                  <a class="btn btn-primary">Ingresar</a> <!-- le damos estilo de boton y es azul-->
                </div>
              </div>
        </div>
    </div>
    </div>
  </body>
</html>
